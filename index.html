<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(45deg, #4CAF50, #2196F3);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        font-family: Arial, sans-serif;
    }
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    #game-container {
        text-align: center;
        color: #fff;
    }
    #game-board {
        width: 300px;
        height: 300px;
        border: 1px solid #fff;
        position: relative;
        margin: 20px auto;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
    }
    .snake, .food {
        width: 10px;
        height: 10px;
        background-color: #fff;
        position: absolute;
    }
    .food {
        background-color: red;
    }
    #score {
        font-size: 18px;
    }
    #start-button {
        background-color: #fff;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div id="game-container">
    <h1>Snake Game</h1>
    <button id="start-button">Iniciar Juego</button>
    <div id="game-board"></div>
    <div id="score">Puntaje: <span id="score-value">0</span></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gameContainer = document.getElementById('game-container');
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score-value');
        const startButton = document.getElementById('start-button');
        const gridSize = 30;
        const cellSize = gameBoard.offsetWidth / gridSize;
        let snake = [{ x: 15, y: 15 }];
        let food = generateFoodPosition();
        let score = 0;
        let gameLoopInterval;

        function render() {
            gameBoard.innerHTML = '';
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.style.left = segment.x * cellSize + 'px';
                snakeElement.style.top = segment.y * cellSize + 'px';
                snakeElement.classList.add('snake');
                gameBoard.appendChild(snakeElement);
            });
            const foodElement = document.createElement('div');
            foodElement.style.left = food.x * cellSize + 'px';
            foodElement.style.top = food.y * cellSize + 'px';
            foodElement.classList.add('food');
            gameBoard.appendChild(foodElement);
        }

        function update() {
            const head = { x: snake[0].x, y: snake[0].y };
            switch(direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                food = generateFoodPosition();
                score++;
                scoreElement.textContent = score;
            } else {
                snake.pop();
                snake.unshift(head);
            }

            // Check for collisions
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                endGame();
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    endGame();
                }
            }
        }

        function generateFoodPosition() {
            return {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
        }

        let direction = 'right';

        document.addEventListener('keydown', event => {
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down')
                        direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up')
                        direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right')
                        direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left')
                        direction = 'right';
                    break;
            }
        });

        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            gameLoopInterval = setInterval(() => {
                update();
                render();
            }, 100);
        });

        function endGame() {
            clearInterval(gameLoopInterval);
            alert('Â¡Haz Perdido! Tu puntaje es: ' + score);
            resetGame();
        }

        function resetGame() {
            startButton.disabled = false;
            snake = [{ x: 15, y: 15 }];
            food = generateFoodPosition();
            score = 0;
            scoreElement.textContent = score;
        }
    });
</script>
</body>
</html>
